<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Friend or Freeze</title>
    <link rel="stylesheet" href="vendor/styles/normalize.css">
    <link rel="stylesheet" href="vendor/styles/skeleton.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/modules.css">

    <!--TWEET TEMPLATE FOR RESULTS PAGE-->
    <script id="tweet-template" type="text/x-handlebars-template">
        <blockquote class="twitter-tweet" data-lang="en"><p lang="en" dir="ltr">{{text}}</p>&mdash; {{name}} (@{{screen_name}}) <a href="https://twitter.com/{{screen_name}}/status/{{id}}">{{date}}</a></blockquote>
        <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
    </script>
  </head>
  <body>
    <header>
      <img id="logo" src="assets/images/logo.png">
      <h1 class="title-name">
        <span id="friend">Friend</span> or <span id="freeze">Freeze</span>
      </h1>

      <nav class="main-nav">

      </nav>
    </header>

    <main class="clearfix">
      <section id="homepage" class="page-content">
          <form>
            <input id="zipentry" type="text" name="zipcode" placeholder="Please enter your Zip Code!" maxlength="5" size="50" required>

            <div id="slider-div">
              <input id="rangeinput" type="range" min="5" max="100" value="25" onchange="rangevalue.value=value"><output id="rangevalue">25</output>
              <label for="tweet-amount-slider">Number of Tweets</label>
            </div>

          </form>

      </section>

      <section id="positive-results" class="page-content">
        <img id="positive-pic" src="assets/images/positive.png" height="800px" width="800px">

      </section>

      <section id="negative-results" class="page-content">
        <img id="negative-pic" src="assets/images/negative.jpg" height="800px" width="800px">

      </section>

      <section id="results+stats" class="">
        <div id="example-tweets">
        </div>

      </section>

      <section id="about" class="page-content">

      </section>

    </main>

    <footer>

    </footer>

<!-- vendors -->
    <script src="vendor/scripts/jquery-3.1.0.js"></script>
    <script src="vendor/scripts/handlebars.js"></script>
    <script src="vendor/scripts/html5sql.js"></script>
    <script src="vendor/scripts/webdb.js"></script>
    <script src="vendor/scripts/page.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.2.2/Chart.bundle.js"></script>

<!-- models -->
    <script src="scripts/models/city.js"></script>
    <script src="scripts/models/tweets.js"></script>
    <script src="scripts/models/sentiment_touchstone.json"></script>

<!-- views-->
    <script src="scripts/views/indexView.js"></script>
    <script src="scripts/views/resultsTweetView.js"></script>

<!-- controllers -->
    <script src="scripts/controllers/aboutController.js"></script>
    <script src="scripts/controllers/homeController.js"></script>
    <script src="scripts/controllers/results+statsController.js"></script>
    <script src="scripts/controllers/resultsController.js"></script>
    <script src="scripts/controllers/routes.js"></script>

  </body>
</html>
